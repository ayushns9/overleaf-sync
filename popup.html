<link href="popup.css" rel="stylesheet" type="text/css" />
<script type="module" src="popup.js"></script>

<div class="container">
  <div class="login-box">
    <h2>Github Info</h2>
    <form>
      <div class="user-box">
        <input type="text" id="repo" required>
        <label>Repository Link</label>
      </div>
      <div class="user-box">
        <input type="password" id="token" required>
        <label>Access token</label>
      </div>
      <div class="user-box">
        <input type="text" id="fileName" required>
        <label>File name</label>
      </div>
      <div class="user-box">
        <input type="text" id="commit" required>
        <label>Commit message (optional)</label>
      </div>
      <a href="#" onclick="" id="submit-btn">
        Submit
      </a>
      <a href="#" onclick="" id="edit-btn">
        Edit
      </a>
    </form>
  </div>
</div>
